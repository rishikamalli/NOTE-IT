		body {
			margin: 0;
			padding: 0;
			background: #fff;

			color: #fff;
			font-family: Arial;
			font-size: 12px;
		}

		h2 {
			text-transform: uppercase;

			letter-spacing: 1px;

			line-height: 2.8em;

		.body {

			top: -20px;
			left: -20px;
			right: -40px;
			bottom: -40px;

			height: auto;

			-webkit-filter: blur(5px);

		}

			top: -20px;
			left: -20px;
			right: -40px;
			bottom: -40px;
			width: auto;
			height: auto;
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(0, 0, 0, 0)), color-stop(100%, rgba(0, 0, 0, 0.65)));

			margin: 150px auto;
			padding: 10px 20px;
			background: #f4f7f8;
			border-radius: 8px;
		}

		.header {
			position: absolute;
			top: calc(45% - 35px);
			left: calc(50% - 255px);

		}

		.header div {
			float: left;
			color: #fff;

		}

			color: #5379fa !important;

			position: absolute;

			height: 150px;
			width: 350px;
			padding: 10px;
			z-index: 3;
		}
